[package]
name = "ps-cypher"
description = "Chacha-based data cypher"
version = "0.1.0-16"
edition = "2021"
license = "GPL-3.0-or-later"

[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3

[dependencies]
chacha20poly1305 = "0.10.1"
ps-base64 = "0.1.0-3"
ps-buffer = "0.1.0-17"
ps-deflate = "0.1.0-12"
ps-ecc = "0.1.0-1"
ps-hash = "0.1.0-12"
ps-pint16 = "0.1.0-4"
thiserror = "2.0.12"
